<div class="tab-presets toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="note">
            <p i18n="presetsInfo"></p>
        </div>

        <div class="backdrop">
            <div class="window">
                <div class="wrapper"></div>
            </div>
        </div>
        <textarea name="commands" i18n_placeholder="presetsInputPlaceholder" rows="1" cols="0"></textarea>
    </div>

    <div class="toolbar_expand_btn" nbrow="2">
        <em class="fas fa-ellipsis-h"></em>
    </div>

    <!-- Snippet preview dialog -->
    <div id="snippetpreviewcontent" style="display: none">
        <div class="note">
            <p i18n="presetsConfirmSnippetNote"></p>
        </div>
        <textarea id="preview" cols="120" rows="20"></textarea>
        <div class="default_btn">
            <a class="confirm" href="#" i18n="presetsConfirmSnippetBtn"></a>
        </div>
    </div>
</div>
